<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fav icon -->
    <link rel="icon" href="./assets/images/logo.svg">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css file -->
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>BookShelter</title>
</head>

<body>

    <header>

        <nav class="py-[11px] pr-[40px] pl-[25px]">
            <ul class="flex justify-between items-center">

                <li class="flex gap-[10px] items-center">
                    <img src="./assets/images/logo.svg" alt="logo">
                    <h1 class="logoName text-4xl">BookShelter</h1>
                </li>

                <li class="w-[700px] pl-[16px] py-[13px] rounded-[30px] gap-[13px] items-center flex bg-[#F8FAFD]">
                    <i class="bi bi-search text-2xl text-[#B8B9BE]"></i>
                    <input id="search-input" type="search" placeholder="Search books"
                        class="input-search outline-none w-[630px] bg-[#F8FAFD]">
                </li>

                <li class="flex gap-[15px] items-center">
                    <button id="dark-mode">
                        <i class="bi bi-brightness-low-fill text-3xl text-[#FFCE31]"></i>
                    </button>
                    <button onclick="logOut()"
                        class="bg-[#0D75FF] py-[10px] px-[23px] text-white rounded-[4px]">Logout</button>
                </li>

            </ul>
        </nav>
        <hr>

        <div class="flex justify-between py-[11px] items-center pr-[40px]">
            <span></span>
            <p id="resultNumber" class="text-[#222531] font-medium pr-[220px]"></p>
            <button class="flex gap-[5px] py-[9px] px-[13px] bg-[#A6B0C3] text-white font-medium rounded-[4px]">
                <i class="bi bi-calendar4"></i>
                <p>Order by newest</p>
            </button>
        </div>

        <hr>

    </header>

    <main class="pt-[0px] z-0  flex">

        <aside id="aside" class="max-w-[268px] absolute md:static bg-white shadow-md min-h-screen">

            <div class="p-[25px]">
                <h2 class="rubik-font mb-[5px] text-2xl font-medium">Bookmarks</h2>
                <p class="rubik-font mb-[25px]">If you don’t like to read, you haven’t found the right book</p>
            </div>

            <ul class="nav-menu px-[25px]" id="bookmark">
                <!-- dynamic cards -->
            </ul>
        </aside>


        <section id="main" class="w-full p-[40px] bg-[#F8FAFD] ">

            <div class="flex gap-[33px] flex-wrap books__wrapper">
                <span class="loader"></span>
                <!-- dynamic cards -->
                
            </div>

        </section>


        <div class="w-full h-screen duration-200 hide-toggle-menu menu-wrapper flex justify-end bg-[rgba(0,0,0,0.4)] fixed top-0 left-0">
            <div class="toggle-menu w-[30%] min-h-screen bg-white shadow-lg">
                <div class="p-[20px] bg-[#F8FAFD] flex justify-between mb-[44px]">
                    <h1 class="booktitle font-medium text-[24px] text-[#222531]"></h1>
                    <button id="close-menu" class="focus:ring-2 px-2 py-1 cursor-pointer hover:bg-red-100">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>

                <div class="parent-menu">

                </div>
            </div>
        </div>
    </main>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
